    - action: alarm_control_panel.alarm_arm_home
      target:
        entity_id: alarm_control_panel.alarmo
      data: {}
    - action: script.notify_all_residents_new
      data:
        title: House Alarm
        message: House Alarm was auto-armed (everyone is home and inside the house).
